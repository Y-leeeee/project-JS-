<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .character-card {
      display: flex;
      align-items: center;
    }

    .character-image {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }
  </style>
  <body>
    <h1>Harry Potter Characters</h1>
    <div id="characterData"></div>
<body>
    <h1>Harry Potter Characters</h1>
    <div id="characterData"></div>
    <script>
        // Function to fetch data from the API and display 3 random characters
        // Function to fetch data from the API and display 3 random characters
        function fetchRandomData() {
          fetch("https://hp-api.onrender.com/api/characters")
            .then((response) => response.json())
            .then((data) => {
              const characterData = document.getElementById("characterData");
              characterData.innerHTML = ""; // Clear previous data
  
              // Shuffle the array to get random characters
              const shuffledData = data.sort(() => Math.random() - 0.5);
              const randomCharacters = shuffledData.slice(0, 3);
  
              randomCharacters.forEach((character) => {
                characterData.innerHTML += `
                              <div class="character-card">
                                  <img class="character-image" src="${character.image}" alt="${character.name}" onerror="this.style.display='none'">
                                  <div>
                                      <h2>Name: ${character.name}</h2>
                                      <p>Actor: ${character.actor}</p>
                                      <p>Ancestry: ${character.ancestry}</p>
                                      <p>House: ${character.house}</p>
                                      <p>Species: ${character.species}</p>
                                      <p>Date of Birth: ${character.dateOfBirth}</p>
                                  </div>
                              </div>
                              <hr>
                          `;
              });
            })
            .catch((error) => {
              console.error("Error fetching data:", error);
            });
        }
  
        // Call the fetchRandomData function when the page loads
        fetchRandomData();
      </script>
</body>
</html>
